<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/css/w3.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/custom.css}"/>
    <title>Sakila - Villes</title>
</head>

<body>

<h1 class="center">Liste des villes</h1>
<br>
<a class="w3-button w3-sand w3-round-xlarge" th:href="@{/}">Retour</a>
<br>

<tr>Nombre de villes : <td th:text="${#lists.size(cities)}"></td></tr>
<div class="center">
    <table  class="w3-table-all">
        <thead>
        <tr class="w3-light-grey w3-hover-gray">
            <th>ID</th>
            <th>Ville</th>
            <th>Pays</th>
            <th>Capitale</th>
            <th>lastUpdate</th>
        </tr>
        </thead>
        <tbody>
        <tr class="w3-hover-sand" th:each="cty : ${cities}" >
            <td th:text="${cty.id}"></td>
            <td th:text="${cty.city}"></td>
            <td th:text="${cty.country.country}"></td>
            <td th:text="${cty.capital}"></td>
            <td th:text="${cty.lastUpdate}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
